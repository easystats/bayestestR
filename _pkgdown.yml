url: https://easystats.github.io/bayestestR/

template:
  bootstrap: 5
  package: easystatstemplate

reference:
  - title: "Posterior Description"
    contents:
      - starts_with("describe_")
      - sexit

  - title: "Centrality and Uncertainty"
    contents:
      - ends_with("_estimate")
      - bci
      - eti
      - hdi
      - spi
      - ci

  - title: "Effect Existence and Significance"
    desc: "Functions for Bayesian Inference"
  - subtitle: "Posterior Based Methods"
    contents:
      - starts_with("p_")
      - contains("rope")
      - equivalence_test
      - convert_pd_to_p

  - subtitle: "Bayes factors"
    contents:
      - contains("bayesfactor")
      - si
      - weighted_posteriors
      - bic_to_bf
      - p_to_bf

  - title: "Model Diagnostics"
    contents:
      - diagnostic_posterior
      - sensitivity_to_prior
      - check_prior
      - starts_with("simulate_")
      - unupdate
      - effective_sample
      - mcse

  - title: "Density Estimation"
    contents:
      - estimate_density
      - density_at
      - area_under_curve
      - overlap

  - title: "Distributions"
    contents:
      - distribution

  - title: "Utilities"
    contents:
      - mediation
      - convert_bayesian_as_frequentist
      - contr.equalprior_pairs
      - as.numeric.p_direction
      - as.data.frame.density
      - sexit_thresholds
      - reshape_iterations
      - diagnostic_draws
      - model_to_priors
      - cwi
      - disgust

